<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="Controller">
      <div class="formPadding">
        <div class="formContainer">
          <div class="formHeader">
            Contact Us
          </div>
          <form>
            <div class="nameInput">Name <br>
              <input type="text" class = "formInput" placeholder="Sally Smith" ng-model="name">
            </div>
            <div class="emailInput">Email <br>
              <input type="text" class = "formInput" placeholder="ssmith@gmail.com" ng-model="email">
            </div>
            <div class="websiteInput">Website <br>
              <input type="text" class = "formInput" placeholder="http://mssmith.com" ng-model="website">
            </div>
            <div class="messageInput">Message <br>
              <textarea rows="5" cols="40" class = "formInput" placeholder="A friendly message..." ng-model="message"></textarea>
            </div>
            <button ng-click="submitForm(name, email, website, message)" class="submitButton">Submit</button>
          </form>
        </div>
        <ul class="commentsContainer">
          <li class="comment" ng-repeat="c in comments">
            <div class="commentID">
              {{ c.id }}
            </div>
            <div class="commentName">
              {{ c.name }}
            </div>
            <div class="commentEmail">
              {{ c.email }}
            </div>
            <div class="commentWebsite">
              {{ c.website }}
            </div>
            <div class="commentMessage">
              {{ c.message }}
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
